  id: 17
  title: "Learn You Some Erlang For a Great Conference"
  speakers: [14]
  subtype: Languages
  description: "
  Do you need to service large user volumes? Does your system need to handle large message volumes and be fault tolerant? You may want Erlang and it's not as scary as you think.

This talk will be a gentle introduction into Erlang, presented by a former Javascript developer. The first part of the talk will go over some basic use cases for the language. In the second part, we will be building up a simple chat application from a starter with a series of tutorials on some of the basic language constructs. Docker containers with tools and starting repos will be provided.

If you've ever been curious about Erlang or functional programming in practice, this is a good place to start."
