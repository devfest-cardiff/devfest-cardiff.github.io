  id: 1
  title: "AbadIA: How to build an AI from zero to learn to play and solve a tough game"
  speakers: [1]
  subtype: AI
  description: "La Abadía del Crimen is an 8-bit computer game and a perfect challenge for AI (it requires about 10^1000 moves to solve it!). 
  Learn about starting an AI project from zero, We'll look at building a solution using Deep Neural Networks and Monte Carlo Tree Search, and cover the basics of Reinforcement Learning.  
We will see how to start an AI project from zero: defining the objectives, creating the architecture, building the game interfaces,  massive data pipelines,  defining model strategies, how to parallelize everything, etc."
-
  id: 2
  title: "Stop Stalling: Thoughtfully Adding Video Content on the Web"
  speakers: [2]
  subtype: Web
  description: "Adding a video can be as easy as adding a video tag and pasting in the source.  But will it playback well?  For everyone?  Even your users on older phones, still on 3G?
In this workshop, we'll walk through thoughtful approaches to adding video - looking at available codecs, compression, streaming vs. full videos, and then the actual steps to adding video to the page.  You'll leave with the knowledge and the tools you'll need to deliver video that plays fast, stalls infrequently and delights all of your users."
-
  id: 3
  title: "Building an ARt Gallery in the Browser"
  speakers: [2]
  subtype: Mobile
  description: "
  The world of virtual reality allows us to build new 3D interactive spaces that we can fill with anything we want - like the art of the great Renaissance masters. More into Cubism? With a quick click - now the gallery is full of a completely different genre. With new AR features, we can actually build the gallery in our own space - and just as easily swap out the art - all in our browser!
In this talk, we’ll walk through the steps to build a virtual ARt gallery, with web technology available today, but also take a peek at the new WebXR technology that is coming to our browsers soon!"
