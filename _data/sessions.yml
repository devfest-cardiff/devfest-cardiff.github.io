  id: 16
  title: "Experimentation and A/B tests with Google Optimize"
  speakers: [13]
  subtype: Tooling
  description: "As the market dynamics are shifting faster than ever, website experiments also known as A/B tests are a must when aiming for growth and optimization. In this talk, Peter is going to present us the rich capabilities, powerful techniques and ease of use that Google Optimize has to offer for this purpose along with the correct thinking, tips and strategy for adopting an experimentation culture."
