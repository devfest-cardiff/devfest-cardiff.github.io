  id: 20
  title: "Helicopters, Eels, and Scratched Tobacconists: Notes on a truly worldwide Web"
  speakers: [16]
  subtype: Web
  description: "An all-ages whistle-stop tour through the world of internationali[sz]ation and locali[sz]ation (i18n/l10n): what it is; why it matters; why it’s about more than just language; and why you’re probably doing it wrong. A must-see for devs building apps for international audiences.

In March 2019, the World Wide Web turned 30, but only in the past few years has it really started to live up to that name. Six billion people and 80% of the global economy don’t speak English, and bringing the web to this massive segment of the planet presents challenges that aren’t immediately obvious in the Anglosphere. As developers, we frequently make assumptions about names, addresses, times and places that don’t necessarily hold in other cultures in other parts of the world. In this session, you’ll learn how to avoid some of these pitfalls, and how to better design and build applications with a global audience in mind."
