  id: 22
  title: "Getting the best from code review"
  speakers: [18]
  subtype: Languages
  description: "When done right, code review is a great tool for levelling up developers and sharing knowledge, but when done wrong it can have a hugely negative effect, causing stress, demoralisation and burn out.
In this talk, we’re going to take a look at some simple ways to ensure you get more from code review and how it can become a tool for good."
