  id: 4
  title: "WHAT I LEARNED FROM MAJOR SPORTS BRANDS?"
  speakers: [3]
  subtype: Mobile
  description: "If you are new to Kotlin, this is a great talk for you. Kubra will share her experiences why we should convert Android applications into modern Kotlin, how to start converting a Java project and best Kotlin practices. "
