  id: 5
  title: "From Deep Links to Dynamic Links - how to connect your app with web"
  speakers: [4]
  subtype: Web
  description: "What are deep links, app links, universal links and why you should care (hint: money). When to use them and when you need more advanced solutions like Firebase Dynamic Links. All of that sprinkled with marketing context and jargon to impress your friends and family."
